<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b4e0e0; /* Light blue background color */
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #b4e0e0 50%, #2E8B57 100%); /* Sky gradient */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #playerInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: right; /* Align text to the right */
        }
        #playerInfo div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="playerInfo">
            <div id="name">Name: 'Anwaar', 'Shaurya'</div>
            <div id="rollNo">Roll No: '102103177', '102103169'</div>
        </div>
    </div>
    <script src="experiment.js"></script>
</body>
</html>
